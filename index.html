
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свадебное приглашение</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }
    p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    .countdown {
      font-size: 2em;
      margin: 30px 0;
    }
    form {
      margin: 40px auto;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 40px 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Анна & Иван</h1>
    <p id="personal-greeting">Приглашаем вас на нашу свадьбу!</p>
    <p><strong>20 июля 2025 года, 15:00</strong></p>
    <p>Москва, ресторан "Вдохновение"</p>
  </header>

  <div class="countdown" id="countdown">Загрузка...</div>

  <form id="rsvp-form">
    <input type="text" name="name" placeholder="Ваше имя" required />
    <input type="number" name="guests" placeholder="Количество гостей" min="1" required />
    <button type="submit">Подтвердить участие</button>
  </form>

  <section class="gallery">
    <img src="img/photo1.jpg" alt="Фото 1">
    <img src="img/photo2.jpg" alt="Фото 2">
    <img src="img/photo3.jpg" alt="Фото 3">
    <img src="img/photo4.jpg" alt="Фото 4">
  </section>

  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.054626149214!2d37.617299!3d55.755826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414abcd123456789%3A0x1234567890abcdef!2z0JzQvtGB0LrQvtCz0YDQsNC00YHQutCw0Y8g0YPQuy4g0J3QtdC80L7QvdC40LrQuCDQvtCx0LvQsNGB0YLRjA!5e0!3m2!1sru!2sru!4v1610000000000"
    allowfullscreen=""
    loading="lazy"
  ></iframe>

  <footer>
    С любовью, Анна и Иван
  </footer>

  <script>
    // Персонализированное приветствие
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      document.getElementById('personal-greeting').textContent =
        `Дорогой(ая) ${decodeURIComponent(name)}, приглашаем тебя на нашу свадьбу!`;
    }

    // Обратный отсчет
    const eventDate = new Date('2025-07-20T15:00:00');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.textContent = 'Свадьба уже началась!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdownEl.textContent = `${days} дн. ${hours} ч. ${minutes} мин.`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Обработка формы
    document.getElementById('rsvp-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Спасибо за подтверждение! Мы рады, что вы с нами!');
      e.target.reset();
    });
  </script>

</body>
</html>
